spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      auto-commit: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false
  data:
    redis:
      repositories:
        enabled: false
  cache:
    type: none

# Explicitly disable Redis and other services for tests
management:
  endpoints:
    enabled-by-default: false

# JWT configuration for tests
jwt:
  secret: test-secret-key-for-testing-purposes-at-least-256-bits-long
  expiration: 86400000

logging:
  level:
    org.springframework.data.redis: WARN
    org.springframework.mail: WARN
    org.springframework.security: WARN
    com.hna.webserver: DEBUG
